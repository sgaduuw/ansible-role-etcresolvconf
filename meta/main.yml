galaxy_info:
  role_name: etcresolvconf
  author: sgaduuw
  description: etcresolvconf is a role that manages the file /etc/resolv.conf on various platforms.
  issue_tracker_url: https://github.com/sgaduuw/ansible-role-etcresolvconf/issues
  license: MIT
  min_ansible_version: 2.9

