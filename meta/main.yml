  # To view available platforms and versions (or releases), visit:
  # https://galaxy.ansible.com/api/v1/platforms/
  #
  platforms:
    - name: Archlinux
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: SLES
      versions:
        - all
    - name: Amazon
      versions:
        - all

  galaxy_tags:
    - resolve
    - resolver
    - resolvconf
    - resolving
    - system
    - resolv

